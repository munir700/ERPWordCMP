name: Android CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: release
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: chmod +x gradlew
      - name: Build App
        run: ./gradlew assemble${BUILD_TYPE}
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: ./gradlew test
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: echo "Deploying with token..."
        env:
          TOKEN: ${{ secrets.DEPLOY_KEY }}
