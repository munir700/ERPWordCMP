name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # 3-environment matrix
    strategy:
      matrix:
        envType: [dev, staging, prod]

    # Default variables (can be overridden per environment)
    env:
      APP_NAME: MyApp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: chmod +x gradlew

      # Set environment-specific variables
      - name: Set Environment Variables
        run: |
          if [[ "${{ matrix.envType }}" == "dev" ]]; then
            echo "BUILD_TYPE=debug" >> $GITHUB_ENV
            echo "API_URL=https://dev.example.com" >> $GITHUB_ENV
          elif [[ "${{ matrix.envType }}" == "staging" ]]; then
            echo "BUILD_TYPE=staging" >> $GITHUB_ENV
            echo "API_URL=https://staging.example.com" >> $GITHUB_ENV
          elif [[ "${{ matrix.envType }}" == "prod" ]]; then
            echo "BUILD_TYPE=release" >> $GITHUB_ENV
            echo "API_URL=https://api.example.com" >> $GITHUB_ENV
          fi

      # Build environment-specific APKs
      - name: Build App
        run: ./gradlew assemble${BUILD_TYPE}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: ./gradlew test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: echo "Deploying with token..."
        env:
          TOKEN: ${{ secrets.DEPLOY_KEY }}
